<!DOCTYPE html>
<html>
<head>
    <title>Friend Voice TTS</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
        input, textarea, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

<h2>Friend Voice Generator</h2>

<label>User ID:</label>
<input type="text" id="userId" placeholder="Enter your user ID">

<label>Text to speak:</label>
<textarea id="text" rows="5" placeholder="Type something..."></textarea>

<button onclick="generateAudio()">Speak</button>

<audio id="audioPlayer" controls style="margin-top:20px; width:100%; display:none;"></audio>

<script>
async function generateAudio() {
    const userId = document.getElementById("userId").value.trim();
    const text = document.getElementById("text").value.trim();

    if (!userId) {
        alert("Please enter your user ID.");
        return;
    }
    if (!text) {
        alert("Please type some text.");
        return;
    }

    const response = await fetch("/api/tts", {
        method: "POST",
        body: JSON.stringify({ userId, text })
    });

    if (!response.ok) {
        alert("Error generating audio.");
        return;
    }

    const audioBlob = await response.blob();
    const audioUrl = URL.createObjectURL(audioBlob);

    const player = document.getElementById("audioPlayer");
    player.src = audioUrl;
    player.style.display = "block";
    player.play();
}
</script>

</body>
</html>
